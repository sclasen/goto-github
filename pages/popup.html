<html>
<head>
<style>
body {

  border:2px solid black;
  vertical-align:middle;

<title></title>
<script>

  function go(){
    chrome.tabs.create({url: 'https://github.com/' + document.getElementById('repo').value});
    window.close();
  }

</script>

<form onsubmit="go();"><input id="repo" name="repo"/></form>
</body>
